<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Computer Vision</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/style.css">
</head>
<body>
    <p class="text-center"><b>Object Detection</b></p>
    <form method = "POST">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Original Image</th>
                        <th>Processed Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="{{final_og_pic}}" alt = "Original Image" width="700" height="700"></img></td>
                        <td><img src="{{final_new_pic}}" alt = "Processed Image" width="700" height="700"></img></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Choose a picture to analyze:</label>
                            <br>
                            <select class="dropdown" name="file1">
                                {% if filelist %}
                                {% for i in range(0, len) %}
                                <option value="{{filelist[i]}}">{{filelist[i]}}</option>
                                {% endfor %}
                                {% endif %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="btn btn=primary" type="submit" name="submit1">Send</button></td>
                        <td><button class="btn btn=primary" type="submit" name="submit2">Continue</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>
</html>
